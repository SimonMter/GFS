<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GFS Fraktale Videos</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
    }
    #video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* change to 'cover' if you want fullscreen fill */
        background-color: black;
    }
    #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.8);
        font-size: 2em;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="overlay">Click anywhere to start presentation</div>
<video id="video" controls></video>

<script>
const videoEl = document.getElementById("video");
const overlay = document.getElementById("overlay");

// === VIDEO LIST ===
const videos = [
    {"title": "Titel Slide", "file": "videos/TitleSlide.mp4"},
    {"title": "Einleitung", "file": "videos/Einleitung.mp4"},
    {"title": "Inhalt", "file": "videos/Inhalt.mp4"},
    {"title": "Physikalische Grundlagen", "file": "videos/PhysikalischeGrundlagen.mp4"},
    {"title": "GravitationUndRaumzeit", "file": "videos/GravitationUndRaumzeit.mp4"},
    {"title": "Fluchtgeschwindigkeit", "file": "videos/Fluchtgeschwindigkeit.mp4"},
    {"title": "Schwarzschildradius", "file": "videos/Schwarzschildradius.mp4"},
    {"title": "SchwarzschildradiusCalc", "file": "videos/SchwarzschildradiusCalc.mp4"},
    {"title": "Klassifizierung", "file": "videos/Klassifizierung.mp4"},
    {"title": "KlassifizierungGrVgl", "file": "videos/KlassifizierungGrVgl.mp4"},
    {"title": "EntstehungSL", "file": "videos/EntstehungSL.mp4"},
    {"title": "EntstehungSSL", "file": "videos/EntstehungSSL.mp4"},
    {"title": "EntstehungSSL2", "file": "videos/EntstehungSSL2.mp4"},
    {"title": "EntstehungMSSL", "file": "videos/EntstehungMSSL.mp4"},
    {"title": "EntstehungSMSL", "file": "videos/EntstehungSMSL.mp4"},
    {"title": "Anatomie", "file": "videos/Anatomie.mp4"},
    {"title": "Ereignishorizont", "file": "videos/Ereignishorizont.mp4"},
    {"title": "Akkeretionsscheibe", "file": "videos/Akkeretionsscheibe.mp4"},
    {"title": "RelativistischeJets", "file": "videos/RelativistischeJets.mp4"},
    {"title": "HawkingStrahlung", "file": "videos/HawkingStrahlung.mp4"},
    {"title": "HawkingStrahlungAnim", "file": "videos/HawkingStrahlungAnim.mp4"},
    {"title": "Nachweisverfahren", "file": "videos/Nachweisverfahren.mp4"},
    {"title": "KinematicDetection", "file": "videos/KinematicDetection.mp4"},
    {"title": "TidalDisruption", "file": "videos/TidalDisruption.mp4"},
    {"title": "GravitationalWaves", "file": "videos/GravitationalWaves.mp4"},
    {"title": "VLBIObservations", "file": "videos/VLBIObservations.mp4"},
    {"title": "ZeitdilatationFolien", "file": "videos/ZeitdilatationFolien.mp4"},
    {"title": "ZeitdilatationAnim", "file": "videos/ZeitdilatationAnim.mp4"},
    {"title": "SpaghettisierungFolien", "file": "videos/SpaghettisierungFolien.mp4"},
    {"title": "Mythos", "file": "videos/Mythos.mp4"},
    {"title": "Quellen", "file": "videos/Quellen.mp4"}
];


let index = 0;
let preloadedVideos = [];

// Preload videos
let loadedCount = 0;
videos.forEach(v => {
    const vid = document.createElement("video");
    vid.src = v.file;
    vid.preload = "auto";
    vid.load();
    vid.oncanplaythrough = () => {
        loadedCount++;
        console.log(`Loaded ${v.title} (${loadedCount}/${videos.length})`);
    };
    preloadedVideos.push(vid);
});

// Function to load video
function loadVideo(i) {
    videoEl.src = videos[i].file;
    videoEl.play().catch(() => console.log("Need user interaction for play"));
}

// Click anywhere overlay to start
overlay.addEventListener("click", () => {
    overlay.style.display = "none"; // hide overlay
    loadVideo(index);
});

// Keyboard navigation
document.addEventListener("keydown", e => {
    if (videoEl.src === "") return;

    if (e.key === "ArrowRight") {
        index = (index + 1) % videos.length;
        loadVideo(index);
    } else if (e.key === "ArrowLeft") {
        index = (index - 1 + videos.length) % videos.length;
        loadVideo(index);
    } else if (e.key === " ") {
        e.preventDefault();
        if(videoEl.paused) videoEl.play();
        else videoEl.pause();
    }
});
</script>

</body>
</html>
