
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fraktale GFS</title>
<style>
    body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: sans-serif;
    }
    #video {
        max-width: 90%;
        max-height: 80%;
        margin-bottom: 1em;
    }
    #title {
        font-size: 2em;
        margin-bottom: 0.5em;
    }
</style>
</head>
<body>

<div id="title">Loading...</div>
<video id="video" autoplay></video>

<script>
// Load videos.json
fetch("videos.json")
    .then(response => response.json())
    .then(data => {
        const videos = data;
        let index = 0;
        const videoEl = document.getElementById("video");
        const titleEl = document.getElementById("title");

        function loadVideo(i) {
            videoEl.src = videos[i].file;
            titleEl.textContent = videos[i].title;
            videoEl.play();
        }

        loadVideo(index);

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") {
                index = (index + 1) % videos.length;
                loadVideo(index);
            } else if (e.key === "ArrowLeft") {
                index = (index - 1 + videos.length) % videos.length;
                loadVideo(index);
            } else if (e.key === " ") { // space
                e.preventDefault();
                if(videoEl.paused) videoEl.play();
                else videoEl.pause();
            }
        });
    })
    .catch(err => {
        console.error("Failed to load videos.json", err);
        document.getElementById("title").textContent = "Error loading videos";
    });
</script>

</body>
</html>
