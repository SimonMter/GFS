<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GFS Fraktale Videos</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    #video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* cover OR contain depending on your preference */
        background-color: black;
    }
</style>
</head>
<body>

<video id="video" controls></video>

<script>
fetch("videos.json")
    .then(response => response.json())
    .then(videos => {
        let index = 0;
        const videoEl = document.getElementById("video");

        function loadVideo(i) {
            videoEl.src = videos[i].file;
            videoEl.play().catch(() => {
                console.log("Autoplay blocked, press play");
            });
        }

        loadVideo(index);

        // Keyboard navigation
        document.addEventListener("keydown", e => {
            if (e.key === "ArrowRight") {
                index = (index + 1) % videos.length;
                loadVideo(index);
            } else if (e.key === "ArrowLeft") {
                index = (index - 1 + videos.length) % videos.length;
                loadVideo(index);
            } else if (e.key === " ") { // space to pause/play
                e.preventDefault();
                if(videoEl.paused) videoEl.play();
                else videoEl.pause();
            }
        });
    })
    .catch(err => console.error("Failed to load videos.json", err));
</script>

</body>
</html>
